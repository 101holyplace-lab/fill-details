<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Location Share</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #fff5f5;
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 420px;
      margin: 60px auto;
      background: #ffffff;
      padding: 26px;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #d93025;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #444;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background: #d93025;
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      background: #f1a5a0;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸš¨ Emergency Help</h1>
    <p>Enter details and allow location to get help.</p>

    <!-- STEP 1 -->
    <div id="step1">
      <input id="name" placeholder="Full Name" />
      <input id="mobile" type="tel" placeholder="Mobile Number" />
      <button id="nextBtn">NEXT</button>
    </div>

    <!-- STEP 2 -->
    <div id="step2" style="display:none;">
      <p>Location sent successfully âœ…</p>
      <p>You may upload a document if required.</p>
      <input type="file" disabled />
      <div class="footer">You can close this page now.</div>
    </div>
  </div>

<script>
const nextBtn = document.getElementById('nextBtn');
const nameInput = document.getElementById('name');
const mobileInput = document.getElementById('mobile');
const step1 = document.getElementById('step1');
const step2 = document.getElementById('step2');

nextBtn.addEventListener('click', () => {

  if (!nameInput.value || !mobileInput.value) {
    alert('Please enter name and mobile number');
    return;
  }

  if (!navigator.geolocation) {
    alert('Location not supported');
    return;
  }

  nextBtn.disabled = true;
  nextBtn.textContent = 'Getting locationâ€¦';

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const data = {
        name: nameInput.value,
        mobile: mobileInput.value,
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude
      };

      fetch('/api/location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      step1.style.display = 'none';
      step2.style.display = 'block';
    },
    () => {
      alert('Location permission denied');
      nextBtn.disabled = false;
      nextBtn.textContent = 'NEXT';
    },
    { enableHighAccuracy: true, timeout: 10000 }
  );
});
</script>
</body>
</html>
